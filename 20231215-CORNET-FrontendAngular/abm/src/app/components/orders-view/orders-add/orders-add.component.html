<form #orderForm="ngForm" (ngSubmit)="postOrders()" class="row g-3">
  <div class="col-md-2">
    <label for="codigo" class="form-label">Nro. de Orden</label>
    <input
      type="text"
      id="codigo"
      class="form-control"
      [(ngModel)]="order.id"
      name="orderId"
      required
    />
  </div>
  <div class="col-md-5">
    <label for="provider-id" class="form-label">C贸digo de Proveedor</label>
    <select id="provider-id" class="form-select" [(ngModel)]="order.provider" name="providerId" required>
      <option *ngFor="let provider of providers" [value]="provider.id">{{ provider.name }}</option>
    </select>
  </div>
  <div class="col-md-5">
    <label for="product-id" class="form-label">C贸digo de Producto</label>
    <select id="product-id" class="form-select" [(ngModel)]="order.product" name="productId" required>
      <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
    </select>
  </div>
  <div class="col-md-12">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input
      type="text"
      id="cantidad"
      class="form-control"
      [(ngModel)]="order.amount"
      name="amount"
      required
    />
  </div>
  <div class="col-md-6">
    <label for="fecha-emision" class="form-label">Fecha de Emisi贸n</label>
    <input
      type="date"
      id="fecha-emision"
      class="form-control"
      [(ngModel)]="order.emDate"
      name="emissionDate"
      required
    />
  </div>
  <div class="col-md-6">
    <label for="fecha-entrega" class="form-label">Fecha de Entrega</label>
    <input
      type="date"
      id="fecha-entrega"
      class="form-control"
      [(ngModel)]="order.reDate"
      name="deliveryDate"
      required
    />
  </div>
  <div class="col-12">
    <label for="direccion" class="form-label">Direcci贸n</label>
    <input
      type="text"
      id="direccion"
      class="form-control"
      [(ngModel)]="order.address"
      name="address"
      required
    />
  </div>
  <div class="row d-flex justify-content-evenly align-items-center mt-3">
    <input
      type="button"
      value="Limpiar"
      id="clear-provider"
      class="btn w-25 btn-outline-danger"
      (click)="orderForm.resetForm()"
    />
    <input
      type="submit"
      value="Agregar"
      id="add-provider"
      class="btn w-25 btn-outline-success"
    />
  </div>
</form>
