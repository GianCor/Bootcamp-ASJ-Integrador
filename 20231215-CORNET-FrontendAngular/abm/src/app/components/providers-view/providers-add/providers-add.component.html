<div class="row g-3">
  <div *ngIf="showError" class="alert alert-danger" role="alert">
    La validación de los campos ha fallado. Por favor, verifica los datos ingresados.
  </div>
    <div class="col-md-6">
      <label for="codigo" class="form-label">Código</label>
      <input type="text" [(ngModel)]="provider.id" id="codigo" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="codigo" class="form-label">Razón Social</label>
      <input type="text" [(ngModel)]="provider.name" id="codigo" class="form-control" required>
    </div>
    <div class="col-12">
      <label for="codigo" class="form-label">Rubro</label>
      <input type="text" [(ngModel)]="provider.field" id="codigo" class="form-control" required>
    </div>
    <div class="col-12">
      <label for="codigo" class="form-label">Email</label>
      <input type="email" [(ngModel)]="provider.email" id="codigo" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label for="codigo" class="form-label">Teléfono</label>
      <input type="text" [(ngModel)]="provider.phone" id="codigo" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">Provincia</label>
      <select id="inputState" [(ngModel)]="provider.state" class="form-select" required>
        <option selected>Buenos Aires</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">Ciudad</label>
      <select id="inputState" [(ngModel)]="provider.city" class="form-select" required>
        <option selected>CABA</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="codigo" class="form-label">Dirección</label>
      <input type="text" [(ngModel)]="provider.address" id="codigo" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="codigo" class="form-label">CUIT</label>
        <input type="text" [(ngModel)]="provider.cuit" id="codigo" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="codigo" class="form-label">Condición I.V.A.</label>
      <input type="text" [(ngModel)]="provider.iva" id="codigo" class="form-control" required>
  </div>
    <div class="row d-flex justify-content-evenly align-items-center mt-3 ">
      <input type="button" value="Limpiar" (click)="clearForm()" id="clear-provider" class="btn w-25 btn-outline-danger">
      <input type="button" (click)="pushProvidersData()" value="Agregar" id="add-provider" class="btn w-25 btn-outline-success">
  </div>
</div>
