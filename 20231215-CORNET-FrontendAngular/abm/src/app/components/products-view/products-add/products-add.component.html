<div class="row g-3">
  <div class="col-md-6">
    <label for="provider-id" class="form-label">Código de Proveedor</label>
    <select id="provider-id" class="form-select" [(ngModel)]="product.provider">
      <option *ngFor="let provider of providers" [value]="provider.id">{{ provider.name }}</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="codigo" class="form-label">Código de Producto / S.K.U.</label>
    <input type="text" id="codigo" class="form-control" [(ngModel)]="product.id"/>
  </div>
  <div class="col-12">
    <label for="codigo" class="form-label">Categoría</label>
    <input type="texto" id="codigo" class="form-control" [(ngModel)]="product.category"/>
  </div>
  <div class="col-12">
    <label for="codigo" class="form-label">Nombre del Producto</label>
    <input type="texto" id="codigo" class="form-control" [(ngModel)]="product.name"/>
  </div>
  <div class="col-md-12">
    <label for="codigo" class="form-label">Descripción</label>
    <input type="text" id="codigo" class="form-control" [(ngModel)]="product.description"/>
  </div>
  <div class="col-md-4">
    <label for="codigo" class="form-label">Precio</label>
    <input type="text" id="codigo" class="form-control" [(ngModel)]="product.price"/>
  </div>
  <div class="row d-flex justify-content-evenly align-items-center mt-3">
    <input
      type="button"
      value="Limpiar"
      id="clear-provider"
      class="btn w-25 btn-outline-danger"
      (click)="clearForm()"
    />
    <input
      type="button"
      value="Agregar"
      id="add-provider"
      class="btn w-25 btn-outline-success"
      (click)="pushProducts()"
    />
  </div>
</div>
