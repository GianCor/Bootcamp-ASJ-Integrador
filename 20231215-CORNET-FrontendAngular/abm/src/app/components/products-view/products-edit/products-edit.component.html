<div class="mb-5">
  <h3>Editar Producto</h3>
</div>

<form #productForm="ngForm" (ngSubmit)="pushProducts(productForm)" class="row g-3">
      <input hidden type="text" id="provider" class="form-control" #provider="ngModel" [(ngModel)]="product.provider" name="provider" required/>
      <input hidden type="text" id="providerName" class="form-control" #providerName="ngModel" [(ngModel)]="product.providerName" name="providerName" required/>
      <input hidden type="text" id="codigo-producto" class="form-control" #id="ngModel" [(ngModel)]="product.id" name="id" required/>
    <div class="col-md-4">
      <label for="categoria" class="form-label">Categoría</label>
      <select class="form-select" name="category" #category="ngModel" [(ngModel)]="product.category" id="category">
        <option *ngFor="let category of categories">{{category.name}}</option>
      </select>
    </div>
    <div class="col-md-8">
      <label for="nombre-producto" class="form-label">Nombre del Producto *</label>
      <input type="text" id="name" class="form-control" #name="ngModel" [(ngModel)]="product.name" name="name" required/>
    </div>
    <div class="col-md-7">
      <label for="description" class="form-label">Descripción</label>
      <input type="text" id="description" class="form-control" #description="ngModel" [(ngModel)]="product.description" name="description"/>
    </div>
    <div class="col-md-5">
      <label for="price" class="form-label">Precio *</label>
      <input type="text" id="price" class="form-control" #price="ngModel" [(ngModel)]="product.price" name="price" required/>
    </div>
    <div class="row d-flex justify-content-evenly align-items-center mt-3">
      <input
        type="button"
        value="Limpiar"
        id="clear-provider"
        class="btn w-25 btn-outline-danger"
        (click)="productForm.resetForm()"
      />
      <input
        type="submit"
        value="Agregar"
        id="add-provider"
        class="btn w-25 btn-outline-success"
      />
    </div>
    <div
    *ngIf="id.errors?.['required'] || name.errors?.['required'] || price.errors?.['required'] || provider.errors?.['required']" 
    class="col-auto"
  >
    <span class="form-text text-danger">Todos los campos marcados con un * son obligatorios</span>
  </div>
  <ngb-alert *ngIf="showError" type="danger" [dismissible]="false" class="w-25 position-fixed top-0 end-0"><mat-icon>error</mat-icon>{{ message }}</ngb-alert>
  <ngb-alert *ngIf="showSuccess" type="success" [dismissible]="false" class="w-25 position-fixed top-0 end-0"><mat-icon>done</mat-icon> {{ message }}</ngb-alert>
  </form>
